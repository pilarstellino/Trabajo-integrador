<!DOCTYPE html>

<body class="forms">
    <div class="formulario">
        <h1>registrarme</h1>
        <form action="index.html" method="post" id="registerForm">
        <div class="email">
          <label>email</label>
            <input type="email" placeholder="ejemplo@gmail.com"  name="email" id="registerEmail">
        </div>
        
        <div class="contraseña">
          <label>contraseña</label>
            <input type="password"  name="contraseña" id="registerContraseña">
        </div>
        <div class="contraseña">
            <label>repetir contraseña</label>
              <input type="password" name="contraseña" id="confirmacionClave">
          </div>
        
          <div class="checkbox">
          <label>
            <input type="checkbox" required name="terminos">
            acepto terminos y condiciones
          </label>
          </div>
          <button type="submit" value="registro" class="enviar">registrarme</button>

          <div class="recuperar">
            <label>ya tengo una cuenta:</label>
            <a href="login.html">iniciar sesion</a>
          </div>

        </form>
        <div id="error"></div>
    </div>

    <footer class="nombres">

      </footer>
